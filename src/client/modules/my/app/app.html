<template>
    <!-- LWC sample component <my-greeting> -->
    <div class="center greeting">
        <!-- <my-greeting speed="slow"></my-greeting> -->
        <my-greeting speed="medium"></my-greeting>
        <!-- <my-greeting speed="fast"></my-greeting> -->
    </div>

    <div class="center">
        <img src="/resources/lwc.png" />
    </div>

    <!-- Page code -->

    <div class="center">
        <div class="container">
            <p class="info">
                Edit
                <strong class="code">src/client/modules/my/app/app.html</strong>
                <br />and save for live reload.
            </p>
        </div>
        <div>
            <a href="https://lwc.dev" class="link" target="_blank">Learn LWC</a>
        </div>
    </div>

    <div class="slds-m-around_medium ">
        <article
            class="slds-card"
            style="width:70%; margin: auto; height: 9cm; overflow-y: scroll;"
        >
            <div class="slds-card__header slds-grid">
                <header
                    class="slds-media slds-media_center slds-has-flexi-truncate"
                >
                    <div class="slds-media__figure">
                        <span
                            class="slds-icon_container slds-icon-standard-account"
                            title="account"
                        >
                            <svg
                                class="slds-icon slds-icon_small"
                                aria-hidden="true"
                            >
                                <use
                                    xlink:href="../../../resources/slds/assets/icons/standard-sprite/svg/symbols.svg#account"
                                ></use>
                            </svg>
                            <span class="slds-assistive-text">account</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <p
                                class="slds-card__header-link slds-truncate"
                                title="Accounts"
                            >
                                <span>Accounts</span>
                            </p>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <button
                            class="slds-button slds-button_neutral"
                            onclick={showModal}
                        >
                            New
                        </button>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <my-data-table
                    oneditaccount={handleEditAccount}
                ></my-data-table>
            </div>
        </article>
    </div>

    <!-- Modal Start -->

    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open slds-hidden modal1"
    >
        <div class="slds-modal__container">
            <form action="/saveupdate" method="post">
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={removeModal}
                        type="reset"
                    >
                        <svg
                            class="slds-button__icon slds-button__icon_large"
                            aria-hidden="true"
                        >
                            <use
                                xlink:href="../../../resources/slds/assets/icons/utility-sprite/svg/symbols.svg#close"
                            ></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2
                        id="modal-heading-01"
                        class="slds-modal__title slds-hyphenate"
                    >
                        Edit Account
                    </h2>
                </header>
                <div
                    class="slds-modal__content slds-p-around_medium"
                    id="modal-content-id-1"
                >
                    <div class="slds-form" style="overflow:auto;">
                        <input
                            type="text"
                            name="sfid"
                            id="sfid-1"
                            value={accountRecord.sfid}
                            readonly
                            hidden
                        />
                        <div
                            class="slds-form-element slds-form-element_horizontal"
                        >
                            <label
                                class="slds-form-element__label"
                                for="horizontal-input-id-1"
                                >Account Name</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    id="horizontal-input-id-1"
                                    placeholder="Enter Account Name"
                                    class="slds-input"
                                    value={accountRecord.name}
                                    name="name"
                                />
                            </div>
                        </div>
                        <div
                            class="slds-form-element slds-form-element_horizontal"
                        >
                            <label
                                class="slds-form-element__label"
                                for="horizontal-input-id-2"
                                >Website</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    id="horizontal-input-id-2"
                                    placeholder="Enter the account's website"
                                    class="slds-input"
                                    value={accountRecord.website}
                                    name="website"
                                />
                            </div>
                        </div>
                        <div
                            class="slds-form-element slds-form-element_horizontal"
                        >
                            <label
                                class="slds-form-element__label"
                                for="horizontal-input-id-3"
                                >Phone</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    id="horizontal-input-id-3"
                                    placeholder="Enter account's phone number"
                                    class="slds-input"
                                    value={accountRecord.phone}
                                    name="phone"
                                />
                            </div>
                        </div>
                        <div
                            class="slds-form-element slds-form-element_horizontal"
                        >
                            <label
                                class="slds-form-element__label"
                                for="horizontal-input-id-4"
                                >Industry</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    id="horizontal-input-id-4"
                                    placeholder="Enter the industry"
                                    class="slds-input"
                                    value={accountRecord.industry}
                                    name="industry"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button
                        class="slds-button slds-button_neutral"
                        onclick={removeModal}
                        type="reset"
                    >
                        Cancel
                    </button>
                    <button type="submit" class="slds-button slds-button_brand">
                        Save
                    </button>
                </footer>
            </form>
        </div>
    </section>
    <!-- Modal Ends -->
    <div class="backdrop"></div>
</template>
